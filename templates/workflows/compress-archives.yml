name: Compress Archives

# IMPORTANT: This workflow writes to the 'status-data' orphaned branch
#
# Prerequisites:
#   Run once to create the orphaned branch:
#   npm run setup-status-branch
#
# Compresses historical JSONL files to reduce repository size.

on:
  schedule:
    # Run daily at 00:05 UTC to compress yesterday's files
    - cron: '5 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compress:
    runs-on: ubuntu-latest

    steps:
      # Checkout status-data branch where archives are stored
      - name: Checkout status-data branch
        uses: actions/checkout@v4
        with:
          ref: status-data
          path: status-data

      - name: Compress yesterday's JSONL files
        working-directory: status-data
        run: |
          # Calculate yesterday's date
          yesterday=$(date -d "yesterday" +%Y-%m-%d 2>/dev/null || date -v-1d +%Y-%m-%d)
          year=$(echo "$yesterday" | cut -d- -f1)
          month=$(echo "$yesterday" | cut -d- -f2)
          day=$(echo "$yesterday" | cut -d- -f3)

          archive_dir="archives/$year/$month"

          if [ -d "$archive_dir" ]; then
            # Find uncompressed JSONL files from yesterday
            file="$archive_dir/history-$yesterday.jsonl"

            if [ -f "$file" ]; then
              echo "Compressing $file..."
              gzip "$file"
              echo "Created ${file}.gz"
            else
              echo "No file found for yesterday ($yesterday)"
            fi
          else
            echo "Archive directory does not exist: $archive_dir"
          fi

      - name: Commit compressed files
        working-directory: status-data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add archives/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            yesterday=$(date -d "yesterday" +%Y-%m-%d 2>/dev/null || date -v-1d +%Y-%m-%d)
            git commit -m "ğŸ“¦ Compress archive for $yesterday"
            git push origin status-data
          fi
